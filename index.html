<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键导入</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        #content {
            position: relative;
            z-index: 1;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            width: 100%;
            max-width: 400px;
        }
        button {
            display: block;
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        button:hover, button:focus {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        button:active {
            transform: scale(1.1);
        }
        #copyButton {
            background: linear-gradient(to right, rgba(255,255,255,0.7), rgba(255,215,0,0.7));
            color: #000000;
        }
        #clashButton {
            background: linear-gradient(to right, rgba(255,255,255,0.7), rgba(0,191,255,0.7));
            color: #000000;
        }
        #shadowrocketButton {
            background: linear-gradient(to right, rgba(255,255,255,0.7), rgba(255,69,0,0.7));
            color: #000000;
        }
        #singboxButton {
            background: linear-gradient(to right, rgba(255,255,255,0.7), rgba(50,205,50,0.7));
            color: #000000;
        }
        #copyStatus {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #00FFFF;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 0 0 10px rgba(0,255,255,0.7);
        }
        #rocketCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        @media (max-width: 768px) {
            button {
                font-size: 16px;
                padding: 16px;
            }
            h1 {
                font-size: 28px;
            }
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 2;
        }
        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .links {
            display: flex;
            gap: 20px;
        }
        .links a {
            padding: 10px 15px;
            background: linear-gradient(to right, #ff6b6b, #feca57);
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://drive.google.com/thumbnail?id=1iH-cCZfhVWwStkrcGjle5IzIGdoDMoN7" alt="Logo" class="logo">
        <div class="links">
            <a href="https://t.me/+pAyiKR53BdI1NGNl" target="_blank">官方群组</a>
            <a href="https://t.me/+22F_AHcQbIFjOTA1" target="_blank">官方频道</a>
        </div>
    </div>
    <canvas id="rocketCanvas"></canvas>
    <div id="content">
        <h1>一键导入</h1>
        <div class="button-container">
            <button id="copyButton" onclick="copyToClipboard()">点击复制订阅1链接</button>
            <div id="copyStatus">复制成功！</div>
            <button id="clashButton" onclick="openClient('clash')">导入 Clash</button>
            <button id="shadowrocketButton" onclick="openClient('shadowrocket')">导入小火箭</button>
            <button id="singboxButton" onclick="openClient('singbox')">导入 Sing-box</button>
        </div>
    </div>
    <script>
        // Clash订阅链接
        const subscriptionUrl = 'https://raw.githubusercontent.com/godfather216/telegram/main/dizhu1.yaml';
        
        // Shadowrocket专用订阅链接
        const shadowrocketUrl = 'https://v1.mk/RbncihL'; 在此处填入Shadowrocket专用订阅链接
        
        // Sing-box订阅链接
        const singboxSubscriptionUrl = 'https://v1.mk/B0ZxlwM';

        function copyToClipboard() {
            const tempInput = document.createElement('input');
            tempInput.value = subscriptionUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            const copyStatus = document.getElementById('copyStatus');
            copyStatus.style.opacity = '1';
            setTimeout(() => {
                copyStatus.style.opacity = '0';
            }, 2000);
        }

        function openClient(client) {
            switch(client) {
                case 'clash':
                    url = `clash://install-config?url=${encodeURIComponent(subscriptionUrl)}`;
                    break;
                case 'shadowrocket':
                    url = `shadowrocket://add/sub://${btoa(shadowrocketUrl)}`; // 使用Shadowrocket专用链接
                    break;
                case 'singbox':
                    url = singboxSubscriptionUrl;
                    break;
            }
            window.open(url, '_blank');
        }

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(1.05)';
            });
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });

        const canvas = document.getElementById('rocketCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                this.twinkleSpeed = Math.random() * 0.1 + 0.03;
                this.angle = Math.random() * Math.PI * 2;
                this.maxBrightness = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 60 + 180;
            }

            update() {
                this.angle += this.twinkleSpeed;
                this.brightness = this.maxBrightness * (0.3 + Math.abs(Math.sin(this.angle)) * 0.7);
            }

            draw() {
                const alpha = this.brightness;
                const color = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = this.size * 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.brightness, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Rocket {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.speed = Math.random() * 10 + 7;
                this.size = Math.random() * 10 + 7;
                this.color = `hsl(${Math.random() * 60 + 10}, 100%, 50%)`;
                this.trail = [];
            }

            update() {
                this.y -= this.speed;
                this.trail.unshift({x: this.x, y: this.y + this.size * 4});
                if (this.trail.length > 20) {
                    this.trail.pop();
                }
                if (this.y < -40) {
                    this.reset();
                }
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                this.trail.forEach((pos, index) => {
                    ctx.globalAlpha = 1 - index / this.trail.length;
                    if (index === 0) {
                        ctx.moveTo(pos.x, pos.y);
                    } else {
                        ctx.lineTo(pos.x, pos.y);
                    }
                });
                ctx.stroke();
                ctx.globalAlpha = 1;

                ctx.fillStyle = '#d3d3d3';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.size / 2, this.y + this.size * 4);
                ctx.lineTo(this.x + this.size / 2, this.y + this.size * 4);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = '#a9a9a9';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.size / 4, this.y + this.size);
                ctx.lineTo(this.x + this.size / 4, this.y + this.size);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = '#808080';
                ctx.beginPath();
                ctx.moveTo(this.x - this.size / 2, this.y + this.size * 3.5);
                ctx.lineTo(this.x - this.size, this.y + this.size * 4);
                ctx.lineTo(this.x - this.size / 2, this.y + this.size * 4);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.x + this.size / 2, this.y + this.size * 3.5);
                ctx.lineTo(this.x + this.size, this.y + this.size * 4);
                ctx.lineTo(this.x + this.size / 2, this.y + this.size * 4);
                ctx.closePath();
                ctx.fill();

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.size * 4);
                ctx.lineTo(this.x - this.size / 3, this.y + this.size * 5);
                ctx.lineTo(this.x + this.size / 3, this.y + this.size * 5);
                ctx.closePath();
                ctx.fill();
            }
        }

        const stars = Array(500).fill().map(() => new Star());
        const rockets = Array(20).fill().map(() => new Rocket());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            rockets.forEach(rocket => {
                rocket.update();
                rocket.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            stars.push(...Array(500).fill().map(() => new Star()));
        });
    </script>
</body>
</html>
