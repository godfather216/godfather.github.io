<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订阅2一键导入</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            overflow: hidden;
            background-color: #000000;
        }
        #content {
            position: relative;
            z-index: 1;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 28px;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 18px;
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        button:hover, button:active {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
        }
        #copyButton {
            background: rgba(106, 17, 203, 0.2);
        }
        #clashButton {
            background: rgba(52, 152, 219, 0.2);
        }
        #shadowrocketButton {
            background: rgba(231, 76, 60, 0.2);
        }
        #singboxButton {
            background: rgba(46, 204, 113, 0.2);
        }
        #copyStatus {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #rocketCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="rocketCanvas"></canvas>
    <div id="content">
        <h1>订阅2一键导入</h1>
        <button id="copyButton" onclick="copyToClipboard()">点击复制订阅2链接</button>
        <div id="copyStatus">复制成功！</div>
        <button id="clashButton" onclick="openClient('clash')">点击导入 Clash</button>
        <button id="shadowrocketButton" onclick="openClient('shadowrocket')">点击导入小火箭</button>
        <button id="singboxButton" onclick="openClient('singbox')">点击导入 Sing-box</button>
    </div>
    <script>
        const subscriptionUrl = 'https://alvless.filegear-sg.me/TCorg';
        function copyToClipboard() {
            const tempInput = document.createElement('input');
            tempInput.value = subscriptionUrl;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            const copyStatus = document.getElementById('copyStatus');
            copyStatus.style.opacity = '1';
            setTimeout(() => {
                copyStatus.style.opacity = '0';
            }, 2000);
        }
        function openClient(client) {
            const encodedUrl = encodeURIComponent(subscriptionUrl);
            let url;
            switch(client) {
                case 'clash':
                    url = `clash://install-config?url=${encodedUrl}`;
                    break;
                case 'shadowrocket':
                    url = `shadowrocket://add/sub://${btoa(subscriptionUrl)}`;
                    break;
                case 'singbox':
                    url = `sing-box://import-remote-profile?url=${encodedUrl}`;
                    break;
            }
            window.open(url, '_blank');
        }

        // Vivid Twinkling Stars and Fast Rockets
        const canvas = document.getElementById('rocketCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 0.5;
                this.twinkleSpeed = Math.random() * 0.1 + 0.03;
                this.angle = Math.random() * Math.PI * 2;
                this.maxBrightness = Math.random() * 0.5 + 0.5;
                this.hue = Math.random() * 60 + 180; // Blue to white range
            }

            update() {
                this.angle += this.twinkleSpeed;
                this.brightness = this.maxBrightness * (0.3 + Math.abs(Math.sin(this.angle)) * 0.7);
            }

            draw() {
                const alpha = this.brightness;
                const color = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = this.size * 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.brightness, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Rocket {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.speed = Math.random() * 8 + 5;  // Increased speed
                this.size = Math.random() * 8 + 5;
                this.color = `hsl(${Math.random() * 60 + 10}, 100%, 50%)`;
            }

            update() {
                this.y -= this.speed;
                if (this.y < -40) {
                    this.reset();
                }
            }

            draw() {
                // Main body
                ctx.fillStyle = '#d3d3d3';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.size / 2, this.y + this.size * 4);
                ctx.lineTo(this.x + this.size / 2, this.y + this.size * 4);
                ctx.closePath();
                ctx.fill();

                // Nose cone
                ctx.fillStyle = '#a9a9a9';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.size / 4, this.y + this.size);
                ctx.lineTo(this.x + this.size / 4, this.y + this.size);
                ctx.closePath();
                ctx.fill();

                // Fins
                ctx.fillStyle = '#808080';
                ctx.beginPath();
                ctx.moveTo(this.x - this.size / 2, this.y + this.size * 3.5);
                ctx.lineTo(this.x - this.size, this.y + this.size * 4);
                ctx.lineTo(this.x - this.size / 2, this.y + this.size * 4);
                ctx.closePath();
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.x + this.size / 2, this.y + this.size * 3.5);
                ctx.lineTo(this.x + this.size, this.y + this.size * 4);
                ctx.lineTo(this.x + this.size / 2, this.y + this.size * 4);
                ctx.closePath();
                ctx.fill();

                // Flame
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.size * 4);
                ctx.lineTo(this.x - this.size / 3, this.y + this.size * 5);
                ctx.lineTo(this.x + this.size / 3, this.y + this.size * 5);
                ctx.closePath();
                ctx.fill();
            }
        }

        const stars = Array(400).fill().map(() => new Star());
        const rockets = Array(15).fill().map(() => new Rocket());

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            rockets.forEach(rocket => {
                rocket.update();
                rocket.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.length = 0;
            stars.push(...Array(400).fill().map(() => new Star()));
        });
    </script>
</body>
</html>
